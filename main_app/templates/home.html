<h1>Wish List Items</h1>
<hr>

{% for item in items %}
<p>{{ item.description }}</p>
{% empty %}

{% endfor %}

<form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <a href="{% url 'item_create' %}">Add A Wish Item</a>
  </form>
